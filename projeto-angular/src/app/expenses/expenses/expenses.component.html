<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Despesas</span>
    </mat-toolbar>

    <div *ngIf = "expenses$ | async as expenses; else loading">
      <table mat-table [dataSource]="expenses" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let expense"> {{ expense.description }} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let expense"> {{ expense.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria da despesa">{{ expense.category | category }}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
